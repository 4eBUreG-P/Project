{% load static %}
<html xmlns="http://www.w3.org/1999/html">
  <head>
    <title>NEWS</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <script src="{% static 'js/index.js' %}"></script>
  </head>

  <body>
  <header>
    <h1 class = "logo">NEWS</h1>
  </header>
    <br />

    <div>
      {% for item in news %}
      <div class="container">
        <h2>{{item.title}} | {{item.source.name}}</h2>
        <p>{{item.description}}</p>
      </div>
      {% endfor %}
    </div>
  <button onclick="topFunction()" id="scrollontop">Top</button>
   <script>
// Get the button:
let mybutton = document.getElementById("scrollontop");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    scrollontop.style.display = "block";
  } else {
    scrollontop.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0; // For Safari
  document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
}
</script>
</body>
</html>
